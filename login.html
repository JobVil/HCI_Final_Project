<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    </head>
    <script></script>
    <body>
        <div class="test">
        <div id='background-image'>
            <div class='main-body'>
                <div class='left-panel'></div>
                <div class='middle-panel'></div>
                <div class='right-panel'>
                    <div class='split-screen'>
                        <div class='top-panel'>
                            <div class='logo'>LOGO</div>
                        </div>
                        <div class='main-panel'>
                        <div class='title'>Our Website Name</div>
                        <div class='login-container input-group'>
                            <div class='username-label'>
                                <label>Username</label>
                            </div>
                            <div class='username'>
                                <input type="text" class='form-control' placeholder="Username"></input >
                            </div>
                            <div class='password-label'>
                                <label>Password</label>
                            </div>
                            <div class="password">
                                <input type="password" class='form-control' placeholder="Password"></input >
                            </div>
                            <div class='rememberme-label'>
                                <label>Remember me</label>
                                <input type="checkbox" class='form-control'></input >
                            </div>
                            <div class="submit">
                                <button type="button" class="btn btn-default">Submit</button>
                            </div>
                            <div class="forgot-password">
                                <a href="">Forgot Password</a>
                            </div>
                        </div>
                        </div>
                        <div class='bottom-panel'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
